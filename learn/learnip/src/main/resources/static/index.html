<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById("originalUrl").value;

            // Get user's location
            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                try {
                    const response = await fetch(`/url/shorten?originalUrl=${encodeURIComponent(urlInput)}&lat=${lat}&lng=${lng}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data);
                    }
                    document.getElementById("result").innerText = `Shortened URL: ${data.shortenedUrl}`;
                } catch (error) {
                    document.getElementById("result").innerText = `Error: ${error.message}`;
                }
            }, (error) => {
                console.error("Geolocation error:", error);
                document.getElementById("result").innerText = "Error retrieving location.";
            });
        }
    </script>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="originalUrl" placeholder="Enter original URL" required />
    <button onclick="shortenUrl()">Shorten URL</button>
    <p id="result"></p>
</body>
</html>
